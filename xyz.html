<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Variables</h2>

    <p id="demo"></p>

    <script>
      function getCgpa(result){
      let totalGpa =0
      let totalCredit = 0

      for(let i=0;i<result.length;i++)
      {
      	let gpa = result[i].gpa * result[i].credit
          totalGpa = totalGpa+gpa
          totalCredit = totalCredit + result[i].credit
      }
      let cgpa = totalGpa / totalCredit
      return cgpa
      }



      // Create and display a variable:
      let result= [{'course':'csc101','credit':3,'gpa':3.5},
      {'course':'csc101','credit':3,'gpa':3.5},
      {'course':'csc103','credit':4,'gpa':2.5},
      {'course':'csc101','credit':4,'gpa':4.0},
      {'course':'csc102','credit':3,'gpa':3.0}];
      //3*3.5=10.5
      //3*3=9

      //=10.5+9=19.5
      //19.5/6=
      document.getElementById("demo").innerHTML = getCgpa(result);
    </script>
  </body>
</html>
